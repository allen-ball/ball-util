# $Id: JNIResourceBundle.properties,v 1.3 2009-03-26 04:08:16 ball Exp $

jnilib-prefix:  lib
jnilib-suffix:  so

cc:             gcc -shared -fPIC -DPIC -g -I${java.home}/../include -c
cc-I:           -I
cc-args:        -o TARGETFILE SRCFILE

ld:             ld -shared -o

linux/cc:       gcc -g -shared -fPIC -DPIC \
                        -I${java.home}/../include \
                        -I${java.home}/../include/linux -c

mac-os-x/jnilib-suffix: jnilib

mac-os-x/cc:    gcc -g -shared -fPIC -DPIC -I${java.home}/../Headers -c
mac-os-x/ld:    libtool -dynamic -lSystemStubs -lc -o

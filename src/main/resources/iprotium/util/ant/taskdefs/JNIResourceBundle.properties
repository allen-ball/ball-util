# $Id: JNIResourceBundle.properties,v 1.5 2010-10-29 04:54:19 ball Exp $

cc:             gcc -shared -fPIC -DPIC -g -I${java.home}/../include -c
cc-I:           -I
cc-args:        -o TARGETFILE SRCFILE

ld:             ld -shared -o

linux/cc:       gcc -g -shared -fPIC -DPIC \
                    -I${java.home}/../include \
                    -I${java.home}/../include/linux \
                    -c

mac-os-x/cc:    gcc -g -shared -fPIC -DPIC \
                    -I${java.home}/../Headers \
                    -I/System/Library/Frameworks/JavaVM.framework/Headers \
                    -c
mac-os-x/ld:    libtool -dynamic -lSystemStubs -lc -o

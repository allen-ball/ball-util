# $Id: JNIResourceBundle.properties,v 1.1 2009-03-24 05:41:51 ball Exp $

jnilib-prefix:  lib
jnilib-suffix:  .so

cc:             cc -c -g -I${java.home}/../include
cc-I:           -I
cc-args:        -o TARGETFILE SRCFILE

ld:             ld -shared -o

linux/cc:       gcc -c -g -fPIC -DPIC \
                        -I${java.home}/../include \
                        -I${java.home}/../include/linux

mac-os-x/jnilib-suffix: .jnilib

mac-os-x/cc:    gcc -c -g -fPIC -DPIC -I${java.home}/../Headers
mac-os-x/ld:    libtool -dynamic -lc -lSystemStubs -o

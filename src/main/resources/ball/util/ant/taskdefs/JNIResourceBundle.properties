# $Id$

cc:             gcc -shared -fPIC -DPIC -g -I${java.home}/../include -c
cc-D:           -D
cc-I:           -I
cc-args:        -o TARGETFILE SRCFILE

ld:             ld -shared -o
ld-l:           -l

linux/cc:       gcc -g -shared -fPIC -DPIC \
                    -I${java.home}/../include \
                    -I${java.home}/../include/linux \
                    -c

mac-os-x/cc:    /usr/bin/gcc -g -fPIC -DPIC \
                    -I${java.home}/../include \
                    -I${java.home}/../include/darwin \
                    -I${java.home}/../Headers \
                    -I/System/Library/Frameworks/JavaVM.framework/Headers \
                    -c
mac-os-x/ld:    /usr/bin/libtool -dynamic -lc -o
